<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-full h-screen flex flex-col items-center bg-purple-500" id="app">
        <input
      class="hidden"
      type="file"
      @change="imgUpload()"
      id="img-upload"
    />
        <p class="text-white font-bold text-3xl pt-16 mb-8">PhotoSaver</p>
        <button class="bg-yellow-500 h-10 px-5 text-white font-bold rounded-full" @click="selectPhoto()">Select photo</button>
        <img :src="imgSrc" class="w-1/3 bg-black h-48 mt-3 object-contain" alt="" srcset="">
        <input type="text" v-model="album" class="w-1/2 mt-3 h-10 rounded-lg text-center" placeholder="Album name">
        <input type="datetime-local" v-model="date" class="h-10 rounded-lg mt-3 text-center" name="" id="">
        <button class="text-white font-bold h-10 px-8 rounded-full bg-green-500 mt-5" @click="savePhoto()">Save Photo</button>
    </div>
</body>
<script src="js/index.js"></script>
</html>
